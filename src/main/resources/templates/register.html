<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form   method="post" action="/register-action" style="width: 400px;margin: auto;">
    <div class="form-group">
    <label for="name">Name</label>
    <input name="email" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
    <label for="lastName">Last Name</label>
    <input name="email" type="text" class="form-control" id="lastName">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
        <label for="password2">Type password again</label>
        <input name="password2" type="password" class="form-control" id="password2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="index.html">Renunta</a>
    <p th:text="${message}"></p>
 </form>
 </body>
 </html>
